<div class='main-container'>
    <form class='login-circle'>
        <h1 class='forgot-password-title'>Forgot your password?</h1>
        <p class='forgot-password-para'>Enter your email address below and we'll </p>
        <p class='forgot-password-para2'> get you back on track!</p>
        <mat-form-field class="forgot-password input-email">
            <input matInput type='text' [formControl]='email' placeholder='Email' required>
            <mat-error *ngIf="email.hasError('email') || email.hasError('required')">
                {{getErrorMessageEmail()}}
            </mat-error>
        </mat-form-field>
        <mat-label class="forgot-password-error-message">{{forgotPasswordMessage}}</mat-label>
        <button mat-button (click)='forgetPassword()' class='forgot-password-button' value='ForgotPassword' disabled={{checkResetPasswordButton()}}>SEND ME RESET PASSWORD INSTRUCTIONS</button>
        <a (click)='forgetPassword()' [routerLink]="['/auth/login/']" class='text'>Back to LOGIN</a>
    </form>
</div>
