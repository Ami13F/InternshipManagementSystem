<section id="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h4 >Contact Us</h4>
          <p>Fill the form below if you have any questions, feedbacks or suggestions.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="contact" action="#" method="post">
          <div class="row">
            <div class="col-md-6">
              <fieldset>
                <input name="name" type="text" class="form-control" id="name" placeholder="Name..." required>
              </fieldset>
            </div>
            <div class="col-md-6">
              <fieldset>
                <input name="email" type="email" class="form-control" id="email" placeholder="Email..." required>
              </fieldset>
            </div>
            <div class="col-md-6">
              <fieldset>
                <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject..." required>
              </fieldset>
            </div>
            <div class="col-md-6">
              <fieldset>
                <input name="phone" type="phone" class="form-control" id="phone" placeholder="Phone..." required>
              </fieldset>
            </div>
            <div class="col-md-12">
              <fieldset>
                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Message..." required></textarea>
              </fieldset>
            </div>
            <div class="col-md-12">
              <fieldset>
                <button type="submit" id="form-submit" class="btn">Send your message</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div id="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21862.822787091358!2d23.57977306751628!3d46.76779691040099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47490c262f3726c3%3A0xf81e049e69dfa995!2sUniversitatea%20Babe%C8%99-Bolyai!5e0!3m2!1sro!2sro!4v1573207982125!5m2!1sro!2sro" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
