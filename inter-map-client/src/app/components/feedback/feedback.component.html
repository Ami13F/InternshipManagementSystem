<div id="feed">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <h4>What others think of interMap ?</h4>
          <p>Take a look at some feedbacks.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <ul class="tabs clearfix" *ngFor="let item of items">
          <li class="my-items" (click)="toggle(items, item)">
            <h3>{{item.title}}</h3>
            <ul class="info-post">
              <li>
                <mat-icon aria-hidden="false" aria-label="Example home icon">face icon</mat-icon>
                {{item.username}}</li>
              <li>
                <mat-icon aria-hidden="false" aria-label="Example home icon">calendar_today</mat-icon>
                {{item.date}}</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-md-7">
        <div class="tabgroup" *ngFor="let item of items">
          <div [hidden]="item.hidden">
            <img src="assets/img/feed-post-1.jpg" alt="">
            <div class="text-content">
              <h4>{{item.title}}</h4>
              <ul class="info-post">
                <li>
                  <mat-icon aria-hidden="false" aria-label="Example home icon">face icon</mat-icon>
                  {{item.username}}</li>
                <li>
                  <mat-icon aria-hidden="false" aria-label="Example home icon">calendar_today</mat-icon>
                  {{item.date}}</li>
              </ul>
              <p>{{item.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
