

<div *ngFor="let study of studies">
  <p>Institution name: {{study.nameOfInstitution}}</p>
  <p>Profile: {{study.profile}}</p>
  <p>Start date: {{formatDate(study.startDate)}}</p>
  <p>End date: {{formatDate(study.endDate)}}</p>
  <p>Description: {{study.description}}</p>
</div>


<button mat-button style="float: right" (click)="makeEditable()">
  <mat-icon>edit</mat-icon>
</button>
