<div class="container-details">
  <img id="profileImg" [src]="previewUrl" alt="ProfilePicture">

  <div class="div1">
    <br>
    <label class="profile-title">Name</label>
    <br>
    <p>{{candidate.firstName}}</p>
    <br>

    <label class="profile-title">Surname</label>
    <br>
    <p>{{candidate.lastName}}</p>
    <br>

    <label class="profile-title">Birthday</label>
    <br>
    <p>{{dateFormatted}}</p>
    <br>

    <label class="profile-title">Gender</label>
    <br>
    <p *ngIf="candidate.sex === sex().M">
      male
    </p>
    <p *ngIf="candidate.sex === sex().F">
      female
    </p>
    <p *ngIf="candidate.sex === sex().O">
      other
    </p>
  </div>
</div>

<button mat-button style="float: right"  (click)="makeEditable()">
  <mat-icon>edit</mat-icon>
</button>
