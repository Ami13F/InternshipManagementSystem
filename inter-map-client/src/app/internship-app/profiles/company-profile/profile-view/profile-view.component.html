<div class="container-details">
  <img id="profileImg" [src]="previewUrl" alt="ProfilePicture">

  <div class="div1">
    <br>
    <label>Name</label>
    <br>
    <p>{{company.name}}</p>
    <br>

    <label>Email</label>
    <br>
    <p>{{company.id}}</p>
    <br>

    <label>Phone</label>
    <br>
    <p>{{company.telephone}}</p>
  </div>


</div>

<button mat-button style="float: right" *ngIf="!isEditMode" (click)="makeEditable()">
  <mat-icon>edit</mat-icon>
</button>
