
<div class="main-div">
  <form [formGroup]="profileForm">
    Value: {{ profileForm.value | json }} <br>

    <div class="side-div">
      <div class="form-div">
        <app-profile formControlName="profile"></app-profile>
      </div>
    </div>

    <div class="side-div">
      <div class="form-div">
        <app-about formControlName="about"></app-about>
      </div>
      <div class="form-div">
        <app-interests formControlName="interests"></app-interests>
      </div>
    </div>

  </form>
</div>
