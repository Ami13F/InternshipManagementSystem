


<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{ internship.name }}</h3>
    <h4 class="list-group-item-text">{{ internship.company }}</h4>
    <p class="list-group-item-text">{{ internship.description }}</p>
    <p class="list-group-item-text">{{ internship.location }}</p>
  </div>
  <span class="pull-right" >
        <img
          [src]="internship.imagePath"
          alt="{{ internship.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
