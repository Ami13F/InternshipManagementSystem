

<div>

  <mat-card style="background-color: #eeeeff">

    <mat-card-header>
      <div matCardAvatar>
        <img style="width: 100%" src="{{internship.logo!=null?
        'data:image/jpeg;base64,'+internship.logo: 'assets/img/no-photo.png'}}" alt="no img">
      </div>
      <mat-card-title>
        {{internship.name}}
      </mat-card-title>
      <mat-card-subtitle>
        <div class="posted-div">
          Posted on: {{internship.addedDate}}
        </div>
        <div>
          {{internship.location}}
        </div>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <div class="status-edit-div">
          <div *ngIf="internship.paid" class="status-div paid-div">
            paid
          </div>
          <div class="status-div">
            {{internship.nrMonths}} months
          </div>
          <div class="status-div">
            {{internship.status}}
          </div>
          <div class="edit-div">
            <button mat-button matTooltip="Edit status" (click)="editInternshipHandler()"><mat-icon>edit</mat-icon></button>
          </div>
          <div class="edit-div">
            <button mat-button matTooltip="Remove internship" (click)="removeInternshipHandler()"><mat-icon>delete</mat-icon></button>
          </div>
        </div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content >
      <app-show-more-less-text style="line-height: 30px" text="{{internship.description}}" limit="80"></app-show-more-less-text>
    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-footer>
      <div class="name-status-div">
        <div class="feedbacks-div">
          <star-rating [value]="internship.averageOfFeedbacks" checkedcolor="gold" size="30px" uncheckedcolor="black"></star-rating>
        </div>
        <div class="edit-div">
          <button mat-button matTooltip="Show candidates" (click)="showCandidates()"><mat-icon>list</mat-icon></button>
        </div>
      </div>
    </mat-card-footer>

  </mat-card>

</div>
