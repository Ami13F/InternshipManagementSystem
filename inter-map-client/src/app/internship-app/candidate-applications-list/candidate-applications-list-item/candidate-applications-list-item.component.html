<div class="main-div">

  <mat-card>
    <mat-card-header>
      <div class="header-image" mat-card-avatar>
        <img class="avatar-img" src="{{internship.imagePath}}">
      </div>
      <mat-card-title>
        {{internship.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{internship.status}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      wdwqd
    </mat-card-content>
    <mat-card-footer>
        <span>
          <star-rating [value]="internship.rating"
                       checkedcolor="gold"
                       uncheckedcolor="black"
                       readonly="false"
                       size="30px" (rate)="onRate($event)"></star-rating>
        </span>
    </mat-card-footer>

  </mat-card>

</div>
